<!-- Live Time Update Script with Enhanced Format -->
<script>
    function updateTime() {
        const now = new Date();
        
        // Format time
        let hours = now.getHours();
        let minutes = now.getMinutes();
        let ampm = hours >= 12 ? 'PM' : 'AM';
        hours = hours % 12;
        hours = hours ? hours : 12;
        minutes = minutes < 10 ? '0' + minutes : minutes;
        const timeString = hours + ':' + minutes + ' ' + ampm;
        
        // Format date
        const days = ['SUN', 'MON', 'TUE', 'WED', 'THU', 'FRI', 'SAT'];
        const months = ['JAN', 'FEB', 'MAR', 'APR', 'MAY', 'JUN', 'JUL', 'AUG', 'SEP', 'OCT', 'NOV', 'DEC'];
        
        const day = days[now.getDay()];
        const month = months[now.getMonth()];
        const date = now.getDate();
        const year = now.getFullYear();
        
        document.getElementById('live-time').textContent = timeString;
        document.querySelector('.day-indicator').textContent = day;
        document.querySelector('.date-badge').textContent = `${date} ${month} ${year}`;
    }
    
    updateTime();
    setInterval(updateTime, 1000); // Update every second for smoothness
</script>
