{% if posts %}
<div class="glass-card p-4">
    <h3 class="h5 mb-3" style="color: #9d4edd;">
        <i class="fas fa-blog me-2"></i>Latest Blog Posts
    </h3>
    
    <div class="d-flex flex-column gap-3">
        {% for post in posts %}
        <a href="{{ post.external_url }}" target="_blank" class="text-decoration-none">
            <div class="d-flex align-items-start">
                {% if post.cover_image %}
                <div class="rounded-2 overflow-hidden me-2 flex-shrink-0" style="width: 50px; height: 50px;">
                    <img src="{{ post.cover_image }}" class="w-100 h-100 object-fit-cover" alt="">
                </div>
                {% else %}
                <div class="rounded-2 me-2 d-flex align-items-center justify-content-center flex-shrink-0" style="width: 50px; height: 50px; background: linear-gradient(135deg, #6b8cff, #9d4edd);">
                    <i class="fas fa-blog text-white"></i>
                </div>
                {% endif %}
                
                <div>
                    <h4 class="h6 mb-1 text-white">{{ post.title|truncatechars:40 }}</h4>
                    <div class="d-flex align-items-center gap-2 small text-muted">
                        <span><i class="fas fa-calendar me-1"></i> {{ post.published_at|date:"M d" }}</span>
                        <span><i class="fas fa-clock me-1"></i> {{ post.read_time_minutes }} min</span>
                        <span><i class="fas fa-heart" style="color: #ff6b6b;"></i> {{ post.reactions_count }}</span>
                    </div>
                </div>
            </div>
        </a>
        {% endfor %}
    </div>
    
    <div class="mt-3 text-center">
        <a href="{% url 'blog:list' %}" class="crystal-btn btn-sm">
            View All Posts <i class="fas fa-arrow-right ms-2"></i>
        </a>
    </div>
</div>
{% endif %}
